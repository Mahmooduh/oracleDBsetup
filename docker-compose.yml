 services:
  database:
    build: 
      context: .
      dockerfile: Dockerfile.db
    container_name: oracle-21c-apex
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PASSWORD=SecretPassword123!
      - APP_USER=apex_user
      - APP_USER_PASSWORD=SecretPassword123!
    volumes:
      - oracle-data:/opt/oracle/oradata
      - apex-images:/opt/oracle/apex/images
    networks:
      - apex-network
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 1m
      timeout: 30s
      retries: 3
      start_period: 10m

  ords:
  image: container-registry.oracle.com/database/ords:latest
  container_name: oracle-ords
  ports:
    - "8080:8080"
  environment:
    - DBHOST=database
    - DBPORT=1521
    - DBSERVICENAME=XEPDB1
    - ORACLE_PWD=SecretPassword123!
    - ORDS_PWD=SecretPassword123!
    - APEX_IMAGES=/opt/oracle/apex/images   # ✅ Important
  volumes:
    - ords-config:/etc/ords/config          # ✅ Correct path
    - apex-images:/opt/oracle/apex/images   # ✅ Same images volume
  depends_on:
    database:
      condition: service_healthy
  networks:
    - apex-network

volumes:
  oracle-data:
  ords-config:
  apex-images:

networks:
  apex-network:
    driver: bridge
